@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>实验选课管理管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="experimentName" name="实验名" />
                            </div>
                            <div class="col-sm-4">
                                    <#select id="status" name="审核状态">
                                        <option value=""></option>
                                        <option value="0">待审核</option>
                                        <option value="1">通过</option>
                                        <option value="2">不通过</option>
                                    </#select>
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="ApplyExperiment.search()"/>
                            </div>
                        </div>
                        <#table id="ApplyExperimentTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/laboratory/student/applydetail/applyExperimentDetail.js"></script>
@}
