@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="ApplyExperimentInfoForm">
            <input id="selectLaboratoryId" value="${selectLaboratoryId}" type="hidden">
            <div class="row">
                <div class="col-sm-4 b-r">
                   密码验证:<input type="password" id="pwd">
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ApplyLaboratoryInfoDlg.signin()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ApplyLaboratoryInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/laboratory/teacher/sign/sign_info.js"></script>
@}
